<html>
    <head>
        <title>AsciiGL Demo</title>
        <script src="asciigl.js"></script>
    </head>
    <body>
        <div id="render"></div>
        <p>Use arrow keys to navigate.</p>
        <p>Render size is small due to performance.</p>
        <script>
            let agl = new AsciiGLContext("render", 10, 10);
            agl.doautoupdate = false;

            let x = 0;
            let y = 0;
            let inp = false;
            agl.input.onkeydown = () => {inp = true}

            const sleep = time => new Promise(res => setTimeout(res, time, "done sleeping"));

            agl.primitives.point(x, y);
            agl.update();

            const moveloop = async function() {
                if(inp) {
                    inp = false;
                    if(agl.input.getKey("ArrowRight")) {
                        x+=1;
                    }
                    else if(agl.input.getKey("ArrowLeft")) {
                        x-=1;
                    }
                    
                    if(agl.input.getKey("ArrowUp")) {
                        y-=1;
                    }
                    else if(agl.input.getKey("ArrowDown")) {
                        y+=1;
                    }

                    agl.clear();
                    agl.primitives.point(x, y);
                    agl.update();   
                }
                
                await sleep(1);
                moveloop();
            }

            moveloop();
        </script>
    </body>
</html>
